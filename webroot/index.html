<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WiFi Config Tuner V4</title>
    <!-- Simple, robust font stack -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-panel: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --code-bg: #020617;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Layout */
        header {
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        h1 { font-size: 1.1rem; font-weight: 800; letter-spacing: -0.5px; }
        .badge { font-size: 0.7rem; background: var(--accent); color: #000; padding: 2px 8px; border-radius: 12px; font-weight: 700; margin-left: 8px; }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Cards */
        .card {
            background: var(--bg-panel);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 16px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .card-title { font-size: 0.85rem; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; }

        /* Actions Grid */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        
        /* Dashboard Grid - Specific for Mode Buttons */
        .mode-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
        }

        /* Mobile Optimization */
        @media (max-width: 380px) {
            .mode-grid { grid-template-columns: 1fr; }
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 1rem; }
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-height: 48px; /* Touch target size */
        }

        button:active { transform: scale(0.98); background: rgba(255, 255, 255, 0.1); }
        button.primary { background: var(--accent); color: #0f172a; border: none; }
        button.danger { background: rgba(239, 68, 68, 0.15); color: var(--danger); border-color: rgba(239, 68, 68, 0.3); }
        button.success { background: rgba(34, 197, 94, 0.15); color: var(--success); border-color: rgba(34, 197, 94, 0.3); }

        /* Specific Mode Buttons */
        .btn-perf { color: var(--success); border-color: rgba(34, 197, 94, 0.3); }
        .btn-bal { color: var(--warning); border-color: rgba(245, 158, 11, 0.3); }
        .btn-stock { color: var(--text-secondary); }

        /* Editor */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 350px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            background: var(--code-bg);
        }

        .editor-toolbar {
            background: #1e293b;
            padding: 8px 12px;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap; /* Handle small screens */
            justify-content: space-between;
        }

        .editor-path {
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.7rem; 
            color: var(--text-secondary); 
            width: 100%; 
            margin-bottom: 6px;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
        }

        .editor-area {
            flex: 1;
            position: relative;
            display: flex;
            overflow: hidden;
        }

        #line-numbers {
            width: 35px;
            background: #0f172a;
            color: #475569;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            line-height: 1.5;
            text-align: right;
            padding: 10px 6px;
            border-right: 1px solid var(--border);
            user-select: none;
        }

        textarea {
            flex: 1;
            background: transparent;
            color: #e2e8f0;
            border: none;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            line-height: 1.5;
            resize: none;
            white-space: pre;
            overflow: auto;
        }

        /* Toast */
        #toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-panel);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
        #toast.error { border-color: var(--danger); color: var(--danger); }
        #toast.success { border-color: var(--success); color: var(--success); }

        /* Loader */
        .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.1); border-top-color: currentColor; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header>
        <div>
            <h1>WiFi Tuner <span class="badge">V4.0</span></h1>
        </div>
        <div style="font-size: 0.8rem; color: var(--text-secondary);">KSU-Next</div>
    </header>

    <main>
        <!-- Dashboard Section -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">Quick Modes</span>
            </div>
            <div class="mode-grid">
                <button class="btn-perf" onclick="app.applyMode('perf')">
                    üöÄ Perf
                </button>
                <button class="btn-bal" onclick="app.applyMode('balanced')">
                    ‚öñÔ∏è Bal
                </button>
                <button class="btn-stock" onclick="app.applyMode('stock')">
                    ‚Ü∫ Stock
                </button>
            </div>
        </div>

        <!-- KPatch Section -->
        <div class="card" id="kpatch-card" style="display:none;">
            <div class="card-header">
                <span class="card-title">Kernel Patching</span>
                <span id="kpatch-status" style="font-size: 0.75rem; color: var(--warning);">Checking...</span>
            </div>
            <div class="grid">
                <button id="btn-inject" disabled onclick="app.injectPatch()">
                    Inject Patch
                </button>
            </div>
        </div>

        <!-- Editor Section -->
        <div class="card" style="padding: 0; overflow: hidden; display: flex; flex-direction: column; height: 500px;">
            <div class="editor-toolbar">
                <div class="editor-path">/vendor/etc/wifi/WCNSS_qcom_cfg.ini</div>
                <div style="display: flex; gap: 8px; width: 100%;">
                    <button style="flex: 1; padding: 6px;" onclick="app.loadConfig()">
                        Reload
                    </button>
                    <button class="primary" style="flex: 1; padding: 6px;" onclick="app.saveConfig()">
                        Save & Apply
                    </button>
                </div>
            </div>
            <div class="editor-container" style="border: none; border-radius: 0;">
                <div class="editor-area">
                    <div id="line-numbers">1</div>
                    <textarea id="editor" spellcheck="false"></textarea>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">Driver Control</span>
            </div>
            <div class="grid">
                <button class="danger" onclick="app.softReset()">
                    Soft Reset Driver
                </button>
            </div>
            <p style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 12px; line-height: 1.4;">
                Soft Reset performs a safe <code>unbind</code> / <code>bind</code> sequence on the active WLAN driver. 
                This applies configuration changes without a full device reboot.
            </p>
        </div>
    </main>

    <div id="toast">
        <span id="toast-icon"></span>
        <span id="toast-msg">Notification</span>
    </div>

    <script type="module">
        /**
         * Modern KSU-Next V3 Bridge Wrapper
         * Handles the communication between WebUI and Root Shell
         */
        class KsuBridge {
            constructor() {
                this.bridge = window.ksu;
                this.hasKsu = !!(window.ksu && window.ksu.exec);
                this.actionScript = "/data/adb/modules/wifi_config_switcher/action.sh";
            }

            async exec(command) {
                if (!this.hasKsu) {
                    console.warn("Mocking KSU exec:", command);
                    return "Error: KSU not detected.";
                }
                
                try {
                    const result = await this.bridge.exec(command);
                    if (typeof result === 'object' && result.errno !== undefined) {
                        return result.errno === 0 ? result.stdout : `Error ${result.errno}: ${result.stderr}`;
                    }
                    return result || "";
                } catch (e) {
                    return `Exception: ${e.message}`;
                }
            }

            async runAction(action, arg = "") {
                const safeArg = arg.replace(/"/g, '"');
                return await this.exec(`sh "${this.actionScript}" "${action}" "${safeArg}"`);
            }
        }

        /**
         * Application Logic
         */
        class App {
            constructor() {
                this.ksu = new KsuBridge();
                this.ui = {
                    editor: document.getElementById('editor'),
                    lines: document.getElementById('line-numbers'),
                    toast: document.getElementById('toast'),
                    kpatchCard: document.getElementById('kpatch-card'),
                    kpatchStatus: document.getElementById('kpatch-status'),
                    btnInject: document.getElementById('btn-inject')
                };

                this.setupEditor();
                this.init();
            }

            async init() {
                if (!this.ksu.hasKsu) {
                    this.showToast("KernelSU API missing!", "error");
                }
                await this.loadConfig();
                await this.checkKPatch();
            }

            // -- Modes --
            async applyMode(mode) {
                this.showToast(`Applying ${mode}...`, "loading");
                const resRaw = await this.ksu.runAction("apply_mode", mode);
                
                try {
                    const jsonStr = resRaw.substring(resRaw.indexOf('{'), resRaw.lastIndexOf('}') + 1);
                    const res = JSON.parse(jsonStr);
                    
                    if (res.status === 'success') {
                        this.showToast("Applied! Reloading config...", "success");
                        await this.loadConfig(); // Refresh editor
                        setTimeout(() => this.softReset(true), 1000); // Trigger driver reset
                    } else {
                        throw new Error(res.message);
                    }
                } catch (e) {
                    this.showToast("Failed: " + resRaw, "error");
                }
            }

            // -- Editor --
            setupEditor() {
                const { editor, lines } = this.ui;
                const updateLines = () => {
                    const lineCount = editor.value.split('\n').length;
                    lines.innerHTML = Array(lineCount).fill(0).map((_, i) => i + 1).join('<br>');
                };
                editor.addEventListener('input', updateLines);
                editor.addEventListener('scroll', () => { lines.scrollTop = editor.scrollTop; });
                editor.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        const start = editor.selectionStart;
                        const end = editor.selectionEnd;
                        editor.value = editor.value.substring(0, start) + "    " + editor.value.substring(end);
                        editor.selectionStart = editor.selectionEnd = start + 4;
                    }
                });
            }

            async loadConfig() {
                // this.showToast("Loading config..."); // Too noisy
                const content = await this.ksu.runAction("read_config");
                if (content.startsWith("Error")) {
                    this.showToast("Failed to load config", "error");
                    this.ui.editor.value = "# Error loading configuration\n" + content;
                } else {
                    this.ui.editor.value = content;
                }
                this.ui.editor.dispatchEvent(new Event('input'));
            }

            async saveConfig() {
                const content = this.ui.editor.value;
                if (!content) return; 
                this.showToast("Saving...", "loading");
                const b64 = btoa(unescape(encodeURIComponent(content)));
                const cmd = `echo "${b64}" | sh "${this.ksu.actionScript}" save_config`;
                const resRaw = await this.ksu.exec(cmd);
                try {
                    const jsonStr = resRaw.substring(resRaw.indexOf('{'), resRaw.lastIndexOf('}') + 1);
                    const res = JSON.parse(jsonStr);
                    if (res.status === 'success') {
                        this.showToast("Saved! Resetting driver...", "success");
                        await this.softReset(true); 
                    } else {
                        throw new Error(res.message);
                    }
                } catch (e) {
                    this.showToast("Save failed: " + resRaw, "error");
                }
            }

            // -- Advanced --
            async checkKPatch() {
                const resRaw = await this.ksu.runAction("check_kpatch");
                try {
                    const data = JSON.parse(resRaw);
                    if (data.supported) {
                        this.ui.kpatchCard.style.display = "block";
                        if (data.kpm_found) {
                            this.ui.kpatchStatus.textContent = "Supported & Module Found";
                            this.ui.kpatchStatus.style.color = "var(--success)";
                            this.ui.btnInject.disabled = false;
                        } else {
                            this.ui.kpatchStatus.textContent = "Supported (No .kpm)";
                            this.ui.kpatchStatus.style.color = "var(--warning)";
                        }
                    }
                } catch (e) { console.error("KPatch check parse error", e); }
            }

            async injectPatch() {
                this.showToast("Injecting patch...");
                const resRaw = await this.ksu.runAction("inject_patch");
                try {
                    const data = JSON.parse(resRaw);
                    if (data.status === 'success') {
                        this.showToast("Patch Injected!", "success");
                        this.ui.btnInject.textContent = "Active";
                        this.ui.btnInject.classList.add("success");
                    } else {
                        this.showToast("Injection Failed", "error");
                    }
                } catch (e) { this.showToast("Error: " + resRaw, "error"); }
            }

            async softReset(isAuto = false) {
                if (!isAuto) this.showToast("Resetting driver...");
                const resRaw = await this.ksu.runAction("soft_reset");
                try {
                    const data = JSON.parse(resRaw);
                    if (data.status === 'success') {
                        this.showToast("Driver Reset Successful", "success");
                    } else {
                        this.showToast("Reset Failed: " + data.message, "error");
                    }
                } catch (e) {
                    console.log(resRaw);
                    this.showToast("Command sent (Connection may drop)", "warning");
                }
            }

            // -- UI Utils --
            showToast(msg, type = "normal") {
                const t = this.ui.toast;
                const icon = document.getElementById('toast-icon');
                t.className = type === "loading" ? "" : type;
                t.classList.add("show");
                if (type === "loading") {
                    icon.className = "spinner";
                    icon.innerHTML = "";
                } else {
                    icon.className = "";
                    icon.innerHTML = type === "error" ? "‚úï" : type === "success" ? "‚úì" : "‚Ñπ";
                }
                document.getElementById('toast-msg').textContent = msg;
                if (this.toastTimeout) clearTimeout(this.toastTimeout);
                this.toastTimeout = setTimeout(() => { t.classList.remove("show"); }, 3000);
            }
        }

        // Initialize
        window.app = new App();
    </script>
</body>
</html>

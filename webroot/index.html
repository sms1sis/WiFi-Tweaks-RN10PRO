<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi Config Tuner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1b26;
            --bg-card: rgba(36, 40, 59, 0.7);
            --accent-primary: #7aa2f7;
            --accent-secondary: #bb9af7;
            --accent-success: #9ece6a;
            --accent-warning: #e0af68;
            --accent-danger: #f7768e;
            --text-main: #a9b1d6;
            --text-bright: #c0caf5;
            --nav-bg: #16161e;
            --editor-bg: #1a1b26;
            --editor-gutter: #24283b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Views */
        .view {
            flex: 1;
            display: none;
            overflow-y: auto;
            padding: 10px;
            padding-bottom: 80px; /* Space for nav */
        }

        @media (min-width: 600px) {
            .view { padding: 30px; }
        }

        .view.active {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #dashboard.active {
            justify-content: center;
        }

        #dashboard .container {
            /* transform: translateY(-12.5vh); Removed to center */
        }

        #editor.active {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        /* Dashboard Styles */
        .container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--text-bright);
            margin-bottom: 5px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: var(--accent-primary);
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge {
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            margin: 0 auto 20px auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 0 8px currentColor;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-label { font-size: 0.65rem; text-transform: uppercase; color: var(--accent-primary); opacity: 0.8; }
        .stat-value { font-family: 'Fira Code', monospace; font-size: 0.85rem; font-weight: 700; display: block; margin-top: 4px; color: var(--text-bright); }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 15px;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            color: #1a1b26;
            text-transform: uppercase;
        }

        .mode-btn:active { transform: scale(0.96); }
        .mode-btn:disabled { opacity: 0.4; pointer-events: none; }

        .btn-perf { background-color: var(--accent-success); }
        .btn-balanced { background-color: var(--accent-warning); }
        .btn-stock { background-color: var(--text-main); }
        .btn-custom { background-color: var(--accent-secondary); }

        .mode-btn svg { width: 24px; height: 24px; }

        #console-output {
            background: #16161e;
            border-radius: 12px;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            min-height: 120px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
            white-space: pre-wrap;
        }

        /* Editor Styles */
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 5px;
        }

        .editor-wrapper {
            flex: 1;
            display: flex;
            position: relative;
            background: var(--editor-bg);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #line-numbers {
            min-width: 35px;
            width: auto;
            padding: 12px 10px;
            background: var(--editor-gutter);
            color: #565f89;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            text-align: right;
            user-select: none;
            line-height: 20px;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        #editor-textarea {
            flex: 1;
            background: transparent;
            color: #9ece6a;
            border: none;
            padding: 12px;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            line-height: 20px;
            resize: none;
            outline: none;
            white-space: pre;
            overflow-x: auto;
        }

        .editor-toolbar {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .tool-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--bg-card);
            color: var(--text-bright);
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tool-btn:active { transform: translateY(2px); }

        .tool-btn.primary {
            background: var(--accent-secondary);
            color: #1a1b26;
            font-weight: bold;
            border: none;
            box-shadow: 0 4px 15px rgba(187, 154, 247, 0.3);
        }

        /* Navigation */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: var(--nav-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #565f89;
            text-decoration: none;
            font-size: 0.75rem;
            gap: 4px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-item.active { color: var(--accent-primary); }
        .nav-item svg { width: 22px; height: 22px; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <!-- Dashboard View -->
    <div id="dashboard" class="view active">
        <div class="container">
            <h1>Wi-Fi Tuner</h1>
            <div class="subtitle">Configuration Engine</div>

            <div style="text-align: center;">
                <div class="status-badge">
                    <span id="status-dot" class="status-dot"></span>
                    <span id="current-mode">Detecting...</span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-label">Signal</span>
                    <span id="stat-rssi" class="stat-value">--</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Speed</span>
                    <span id="stat-speed" class="stat-value">--</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Frequency</span>
                    <span id="stat-freq" class="stat-value">--</span>
                </div>
            </div>

            <div class="button-grid">
                <button class="mode-btn btn-perf" onclick="runSwitch('perf')">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M13,10h7l-9,11v-7H4l9-11V10z"/></svg>
                    Performance
                </button>
                <button class="mode-btn btn-balanced" onclick="runSwitch('balanced')">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z"/></svg>
                    Balanced
                </button>
                <button class="mode-btn btn-stock" onclick="runSwitch('stock')">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M13,3H6V21H18V8L13,3M12,18H8V16H12V18M15,14H8V12H15V14M15,10H8V8H15V10M13,9V4.5L17.5,9H13Z"/></svg>
                    Stock
                </button>
                <button class="mode-btn btn-custom" onclick="runSwitch('custom')">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12,2C6.48,2 2,6.48 2,12C2,17.52 6.48,22 12,22C17.52,22 22,17.52 22,12C22,6.48 17.52,2 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M15,11V13H9V11H15M11,7H13V17H11V7Z"/></svg>
                    Custom
                </button>
            </div>

            <div id="console-output">Initializing system hooks...</div>
        </div>
    </div>

    <!-- Editor View -->
    <div id="editor" class="view">
        <div class="editor-header">
            <span style="font-family: monospace; font-size: 0.8rem; color: var(--accent-secondary);">micro: custom.ini</span>
            <span id="cursor-pos" style="font-size: 0.7rem; opacity: 0.6;">Ln 1, Col 1</span>
        </div>

        <div class="editor-wrapper">
            <div id="line-numbers">1</div>
            <textarea id="editor-textarea" spellcheck="false" wrap="off"></textarea>
        </div>

        <div class="editor-toolbar">
            <button class="tool-btn" onclick="loadConfigIntoEditor('get_stock')">Load Stock</button>
            <button class="tool-btn primary" onclick="saveAndApply()">Save & Apply</button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-item active" onclick="switchView('dashboard', this)">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"/></svg>
            Dashboard
        </div>
        <div class="nav-item" onclick="switchView('editor', this)">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M14.06,9L15,9.94L5.92,19H5V18.08L14.06,9M17.66,3C17.41,3 17.15,3.1 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18.17,3.09 17.92,3 17.66,3M14.06,8.19L3,19.25V23H6.75L17.81,11.94L14.06,8.19Z"/></svg>
            Config Editor
        </div>
    </nav>

    <script>
        // Dynamic Path Detection
        function getModuleRoot() {
            // Default fallback
            let root = "/data/adb/modules/wifi_tweaks";
            
            // Try to derive from URL (works if loaded via file://)
            try {
                const path = decodeURIComponent(window.location.pathname);
                // Handle standard file path structure
                if (path.includes("/webroot/index.html")) {
                    root = path.split("/webroot/index.html")[0];
                }
            } catch(e) {
                console.warn("Could not detect module path from URL, using default.");
            }
            return root;
        }

        const moduleRoot = getModuleRoot();
        const scriptPath = `${moduleRoot}/common/switch_mode.sh`;
        const logFile = "/data/local/tmp/wifi_tweaks.log";
        const resultFile = "/data/local/tmp/wifi_tweaks_result";
        
        // Paths defined as per requirements
        const configPath = `${moduleRoot}/webroot/config.ini`;
        const stockPath = `${moduleRoot}/common/original_stock.ini`;
        const fallbackPath = "/data/local/tmp/wifi_tweaks_stock.ini";

        let pollInterval = null;
        let statsInterval = null;

        // KSU Initialization
        function waitForKSU() {
            if (window.ksu) {
                return Promise.resolve();
            }

            return new Promise(resolve => {
                const timer = setInterval(() => {
                    if (window.ksu) {
                        clearInterval(timer);
                        resolve();
                    }
                }, 50);
            });
        }

        // Helper for FS operations with fallback
        async function ksuReadFile(path) {
            if (window.ksu.fs && window.ksu.fs.readFile) {
                try {
                    const content = await window.ksu.fs.readFile(path, 'utf-8');
                    if (typeof content !== 'string' && content) {
                        return new TextDecoder("utf-8").decode(content);
                    }
                    return content;
                } catch (e) { console.warn("ksu.fs.read failed", e); }
            }
            
            // Try base64 reading first for robustness (handles newlines/encoding better)
            const b64 = runCommand(`base64 "${path}"`);
            if (b64 && !b64.startsWith("Error:") && b64.trim()) {
                try {
                    return decodeURIComponent(escape(atob(b64.replace(/\s/g, ''))));
                } catch(e) { console.warn("Base64 decode failed", e); }
            }

            const res = runCommand(`cat "${path}"`);
            if (res.startsWith("Error:")) throw new Error(res);
            return res;
        }

        async function ksuWriteFile(path, content) {
            if (window.ksu.fs && window.ksu.fs.writeFile) {
                try {
                    await window.ksu.fs.writeFile(path, content);
                    return;
                } catch (e) { console.warn("ksu.fs.write failed, falling back", e); }
            }
            // Base64 encode to safely transfer content via shell
            const b64 = btoa(unescape(encodeURIComponent(content)));
            const res = runCommand(`echo "${b64}" | base64 -d > "${path}"`);
            if (res.startsWith("Error:")) throw new Error(res);
        }

        // UI Routing
        function switchView(viewId, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(viewId).classList.add('active');
            el.classList.add('active');

            if (viewId === 'editor') {
                loadConfigIntoEditor('get_custom');
            }
        }

        function runCommand(command) {
            if (!window.ksu) return "Error: KSU not ready";
            try {
                const result = ksu.exec(command);
                let output = "";

                if (!result) output = "";
                else if (typeof result === 'string') output = result;
                else if (typeof result.errno === 'number') {
                    output = result.errno === 0 ? String(result.stdout || "") : `Error: ${result.stderr}`;
                } else {
                    output = String(result);
                }

                // Workaround for a specific KernelSU/Shell stream error
                if (output.includes("would not read anything past the END marker")) {
                    return "Error: KSU Stream IO Error";
                }

                return output;
            } catch (e) { return `Error: ${e.message}` }
        }

        // Stats & Status
        function updateStatusUI(mode) {
            const dot = document.getElementById('status-dot');
            const label = document.getElementById('current-mode');
            
            mode = mode.trim().toLowerCase();
            let color = '#565f89';
            let text = mode.charAt(0).toUpperCase() + mode.slice(1);

            if (mode === 'perf') color = '#9ece6a';
            else if (mode === 'balanced') color = '#e0af68';
            else if (mode === 'stock') color = '#a9b1d6';
            else if (mode === 'custom') color = '#bb9af7';

            dot.style.color = color;
            dot.style.backgroundColor = color;
            label.textContent = text;
        }

        function fetchStats() {
            const res = runCommand(`sh ${scriptPath} stats`);
            if (res && res.includes('|')) {
                const p = res.split('|');
                document.getElementById('stat-rssi').textContent = p[0].split(':')[1].trim();
                document.getElementById('stat-speed').textContent = p[1].split(':')[1].trim();
                document.getElementById('stat-freq').textContent = p[2].split(':')[1].trim();
            }
        }

        // Engine Logic
        function updateDisplay(logs, resultStatus, newMode) {
            const output = document.getElementById('console-output');
            let finalStatus = resultStatus;
            
            // Fallback inference if result file is empty or missing
            if (!finalStatus) {
                if (logs.includes("Hot-reload skipped")) finalStatus = 'BUILTIN';
                else if (logs.includes("Hot-reload failed")) finalStatus = 'FAILED';
                else if (logs.includes("Driver hot-reload successful")) finalStatus = 'SUCCESS';
            }

            let driverType = "Unknown";
            if (finalStatus === 'BUILTIN') driverType = "BUILTIN";
            else if (finalStatus === 'SUCCESS' || finalStatus === 'FAILED') driverType = "MODULAR";
            
            let message = logs;
            if (message) message += "\n\n";
            message += `Operation complete. Current Mode: ${newMode.toUpperCase()}`;
            
            if (finalStatus === 'BUILTIN' || finalStatus === 'FAILED') {
                message += `\n\n⚠️ REBOOT REQUIRED ⚠️\nDriver Type: ${driverType}\nDriver hot-reload could not be completed.\nPlease reboot your device to apply changes.`;
            } else if (finalStatus === 'SUCCESS') {
                message += `\n\n✅ Driver reloaded successfully.`;
            }
            
            output.textContent = message;
            updateStatusUI(newMode);
        }

        async function runSwitch(mode) {
            await waitForKSU();
            const output = document.getElementById('console-output');
            output.textContent = `[*] Initializing ${mode} switch...`;
            
            runCommand(`rm "${logFile}" "${resultFile}"`);
            const pid = parseInt(runCommand(`nohup sh ${scriptPath} ${mode} > /dev/null 2>&1 & echo $!`));

            if (isNaN(pid)) {
                output.textContent = "[!] Failed to start background engine.";
                return;
            }

            if (pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(() => {
                const active = runCommand(`kill -0 ${pid} 2>/dev/null; echo $?`).trim();
                if (active !== '0') {
                    clearInterval(pollInterval);
                    const logs = runCommand(`cat "${logFile}"`);
                    const resultStatus = runCommand(`cat "${resultFile}"`).trim();
                    const newMode = runCommand(`sh ${scriptPath} status`).trim();
                    updateDisplay(logs, resultStatus, newMode);
                }
            }, 500);
        }

        // Editor Logic
        const textarea = document.getElementById('editor-textarea');
        const lineNums = document.getElementById('line-numbers');

        textarea.addEventListener('input', () => {
            const lines = textarea.value.split('\n').length;
            lineNums.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
        });

        textarea.addEventListener('scroll', () => {
            lineNums.scrollTop = textarea.scrollTop;
        });

        textarea.addEventListener('keydown', e => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = textarea.selectionStart;
                textarea.value = textarea.value.substring(0, start) + "    " + textarea.value.substring(textarea.selectionEnd);
                textarea.selectionStart = textarea.selectionEnd = start + 4;
            }
        });

        function updateCursorPos() {
            const textBefore = textarea.value.substring(0, textarea.selectionStart);
            const lines = textBefore.split('\n');
            document.getElementById('cursor-pos').textContent = `Ln ${lines.length}, Col ${lines[lines.length-1].length + 1}`;
        }
        textarea.addEventListener('keyup', updateCursorPos);
        textarea.addEventListener('click', updateCursorPos);

        async function loadConfigIntoEditor(cmd) {
            textarea.value = "Loading configuration...";
            await waitForKSU();
            
            let content = "";
            
            // Define loading strategies
            if (cmd === 'get_stock') {
                // Strategy for Stock: stockPath -> fallbackPath -> script
                try { content = await ksuReadFile(stockPath); } catch(e){}
                if (!content || content.trim() === "") { 
                    try { content = await ksuReadFile(fallbackPath); } catch(e){}
                } 
                if (!content || content.trim() === "") { 
                    // Try base64 from script first
                    const b64 = runCommand(`sh ${scriptPath} get_stock | base64`);
                    if (b64 && !b64.startsWith("Error:") && b64.trim()) {
                        try {
                            content = decodeURIComponent(escape(atob(b64.replace(/\s/g, ''))));
                        } catch(e) {}
                    }
                    // Fallback to plain text
                    if (!content) {
                        content = runCommand(`sh ${scriptPath} get_stock`); 
                    }
                }
                // Check fallback again if script output failed (it might have written to fallback)
                if (!content || content.trim() === "") { 
                    try { content = await ksuReadFile(fallbackPath); } catch(e){}
                }
            } else {
                // Strategy for Custom: configPath -> fallbackPath -> script
                try { content = await ksuReadFile(configPath); } catch(e){}
                if (!content || content.trim() === "") { 
                    try { content = await ksuReadFile(fallbackPath); } catch(e){}
                } 
                if (!content || content.trim() === "") { 
                    // Try base64 from script first
                    const b64 = runCommand(`sh ${scriptPath} get_custom | base64`);
                    if (b64 && !b64.startsWith("Error:") && b64.trim()) {
                        try {
                            content = decodeURIComponent(escape(atob(b64.replace(/\s/g, ''))));
                        } catch(e) {}
                    }
                    if (!content) {
                        content = runCommand(`sh ${scriptPath} get_custom`); 
                    }
                }
                // Check fallback again if script output failed
                if (!content || content.trim() === "") { 
                    try { content = await ksuReadFile(fallbackPath); } catch(e){}
                }
            }

            if (content && !content.startsWith("Error")) {
                textarea.value = content;
            } else {
                textarea.value = "# New custom configuration\n# (Could not load existing settings due to isolation)";
            }
            
            textarea.dispatchEvent(new Event('input'));
        }

        async function saveAndApply() {
            const content = textarea.value;
            if (!content.trim()) return;
            
            await waitForKSU();
            try {
                await ksuWriteFile(configPath, content);
                switchView('dashboard', document.querySelector('.nav-item'));
                runSwitch('custom');
            } catch (e) {
                alert("Failed to save config: " + e.message);
            }
        }

        async function checkModulePath() {
            const res = runCommand(`[ -f "${scriptPath}" ] && echo "FOUND" || echo "MISSING"`);
            if (res.includes("MISSING")) {
                const output = document.getElementById('console-output');
                output.textContent = `⚠️ CRITICAL ERROR: Module files not found!\n\nThe path '${moduleRoot}/' is not accessible.\n\nPossible causes:\n1. SUSFS or namespace isolation is hiding the module.\n2. The module is not installed correctly.\n\nIf using SUSFS, try rebooting or checking your mount hiding settings.`;
                document.querySelectorAll('.mode-btn').forEach(b => b.disabled = true);
                return false;
            }
            return true;
        }

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            const consoleOutput = document.getElementById('console-output');
            consoleOutput.textContent = "Waiting for KernelSU API...";
            
            await waitForKSU();
            
            if (!await checkModulePath()) return;

            consoleOutput.textContent = "KernelSU API ready. Initializing...";
            updateStatusUI(runCommand(`sh ${scriptPath} status`));
            fetchStats();
            statsInterval = setInterval(fetchStats, 4000);
        });
    </script>
</body>
</html>
